<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">nbcont</title>
    <link rel="stylesheet" href="/assets/output.css"/>
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-600 text-black dark:text-white relative">
<!--/*@thymesVar id="successMessage" type="String"*/-->
<!--/*@thymesVar id="errorMessage" type="String"*/-->
<div th:insert="~{/fragments/alerts :: toast}"></div>
<div th:insert="~{/fragments/header :: header}"></div>

<main>
    <div th:insert="~{${content}}"></div>
</main>
<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="/assets/bundle.js"></script>
</body>
</html>
