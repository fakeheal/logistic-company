<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="trackPage">
    <form action="/shipments/history" method="get" class="max-w-sm mx-auto mt-24 mb-12 flex items-center p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <input type="text" id="shipmentId" name="shipmentId"
               class="bg-gray-50 border border-r-0 border-gray-300 text-gray-900 text-sm rounded-lg rounded-r-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               required placeholder="Enter tracking number here..."/>

        <button type="submit"
                class="text-white border border-blue-700 border-l-0 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg rounded-l-none text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Track
        </button>
    </form>
    <div class="max-w-sm mx-auto px-4 mb-24">
        <ol class="relative border-s border-gray-200 dark:border-gray-700">
            <li class="mb-10 ms-4" th:each="shipmentStatus, iterStat : ${shipmentStatuses}">
                <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
                <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-400" th:text="${shipmentStatus.createdOn}"></time>
                <h3 class="text-md font-medium text-gray-900 dark:text-white" th:text="${shipmentStatus.comment}"></h3>
            </li>
        </ol>
    </div>
</div>
</body>
</html>
